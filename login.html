<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | The Lesmus Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: white;
    }

    label {
      font-size: 14px;
      color: #9ca3af;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 18px;
      background: #0b0f14;
      border: 1px solid #1f2937;
      border-radius: 10px;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      background: #2563eb;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Login / Sign Up</h1>

  <label>Full Name</label>
  <input type="text" placeholder="Enter your name">

  <label>Email Address</label>
  <input type="email" placeholder="Enter your email">

  <button>Continue</button>

  <div class="note">
    Static demo login · No data is stored<br>
    <a href="index.html">← Back to Home</a>
  </div>
</div>

</body>
</html>
