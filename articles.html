<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Articles | The Lesmus Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
    }

    header {
      padding: 20px 32px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #93c5fd;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: white;
    }

    .search-box {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #111827;
      color: #e5e7eb;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 22px;
      margin-bottom: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 500;
      color: white;
    }

    .card a {
      text-decoration: none;
    }

    .card button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

<header>
  <strong>The Lesmus Foundation</strong>
  <a href="index.html">‚Üê Home</a>
</header>

<div class="container">
  <h1>Journal Articles</h1>

  <input
    type="text"
    id="searchInput"
    class="search-box"
    placeholder="Search articles..."
    onkeyup="searchArticles()"
  >

  <div class="card">
    <h2>Lung Cancer</h2>
    <a href="lung-cancer.html"><button>Read</button></a>
  </div>

  <div class="card">
    <h2>Bone Cancer</h2>
    <a href="bone-cancer.html"><button>Read</button></a>
  </div>

  <div class="card">
    <h2>Liver Cancer</h2>
    <a href="liver-cancer.html"><button>Read</button></a>
  </div>

  <div class="card">
    <h2>Breast Cancer</h2>
    <a href="breast-cancer.html"><button>Read</button></a>
  </div>

  <div class="card">
    <h2>Pancreatic Cancer</h2>
    <a href="pancreatic-cancer.html"><button>Read</button></a>
  </div>

  <div class="card">
    <h2>Brain Cancer</h2>
    <a href="brain-cancer.html"><button>Read</button></a>
  </div>
</div>

<script>
  function searchArticles() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("card");

    for (let i = 0; i < cards.length; i++) {
      const title = cards[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
      cards[i].style.display = title.includes(input) ? "flex" : "none";
    }
  }
</script>

</body>
</html>
